---
layout: default
---

  {% if page.hero %}
    <div class="hero">
      <figure style="background-image: url({{ page.hero }})"></figure>
    </div>
  {% endif %}

  <div class="block">
    <article class="container type">
      <header>
        <h1 class="post-title">{{ page.title }}</h1>
        <time>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</time>
      </header>
      {{ content }}
    </article>
  </div>
