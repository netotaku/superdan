---
layout: default
---

<div class="hero">
  <figure style="background-image: url(http://photos-d.ak.instagram.com/hphotos-ak-xfp1/10536891_897942586886523_812629230_n.jpg)"></figure>
</div>

<div class="block">
  <div class="container posts">
    <h2><strong>POSTS</strong></h2>
    <ul class="type">
      {% for post in site.posts %}
        <li>
          <article>
            <h1><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
            <time>{{ post.date | date: "%b %-d, %Y" }}</time>
          </article>
          <div class="delimiter">
            <hr />
            <div class="plane">
              <i class="fa fa-paper-plane-o"></i>
            </div>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
